<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Quote Generator | SignIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="tailwind.css" />
</head>

<body>
    <img src="wave.png" class="fixed hidden lg:block inset-0 h-full" style="z-index: -1;" />
    <div class="w-screen h-screen flex flex-col justify-center items-center lg:grid lg:grid-cols-2">
        <img src="unlock.svg" class="hidden lg:block w-1/2 hover:scale-150 transition-all duration-500 transform mx-auto" />
        <form class="flex flex-col justify-center items-center w-1/2" action="form.html">
            <img src="avatar.svg" class="w-32" />
            <h2 class="my-8 font-display font-bold text-3xl text-gray-700 text-center">
                Welcome to you
            </h2>
            <div class="relative">
                <i class="fa fa-user absolute text-primarycolor text-xl"></i>
                <input type="text" placeholder="username" id="username" class="pl-8 border-b-2 font-display focus:outline-none focus:border-primarycolor transition-all duration-500 capitalize text-lg" />
            </div>
            <div class="relative mt-8">
                <i class="fa fa-lock absolute text-primarycolor text-xl"></i>
                <input type="password" placeholder="password" id='password' autocomplete="off" class="pl-8 border-b-2 font-display focus:outline-none focus:border-primarycolor transition-all duration-500 capitalize text-lg" />
            </div>
            <a href="#" class="self-end mt-4 text-gray-600 font-bold">Forgot password?</a
        >
        <a
        id='form-submit'
          class="py-3 px-20 bg-primarycolor rounded-full text-white font-bold uppercase text-lg mt-4 transform hover:translate-y-1 transition-all duration-500"
        >Login</a
        >
      </form>
    </div>

    <!-- <script src="./js/login.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./jquery-3.6.0.min.js"></script>

    
    <script>
      $(document).ready(()=>{
 
        const user='admin';
        const passcode='just@123'

        $('#form-submit').click(()=>{
          if ($('#username').val()=='' || $('#password').val()==''){
            swal('Invalid Input','Plz Enter Username And Password','error')
          }
          else if ($('#username').val().toLowerCase()==user && $('#password').val()==passcode){
                $('#form-submit').attr('href','home.html') 
          }else{
            swal('Oops','Incorrect Username Or Password','error')
          }
        })
      })
    </script>
  </body>
</html>
